env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - id: nowin
    binary: chattingroom
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - darwin
    flags:
      - -trimpath
  - id: win
    binary: chattingroom
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - windows
    flags:
      - -trimpath
archives:
  - id: win
    builds:
      - win
    name_template: "chattingroom_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        format: binary
  - id: nowin
    builds:
      - nowin
      - win
    name_template: "chattingroom_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
release:
  github:
    owner: CSU-OSA
    name: ChattingRoom-client-cli
changelog:
  skip: true
